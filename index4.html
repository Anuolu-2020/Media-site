<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANUSIC</title>
    <link href="./style3.css" rel="stylesheet" />
  </head>
  <body>
    <header id="main-header">
      <button id="main-menu">
        <img
          src="./ICONS/menu.png"
          width="40px"
          height="40px"
          style="background-color: #1d223e"
          id="main-menu-img" />
      </button>
      <a href="#" class="logo-link"
        ><img src="./musiclogo.png" class="logo"
      /></a>
      <section>
        <input
          type="search"
          id="search-bar"
          style="height: 40px; width: 400px; border-radius: 2px"
          placeholder="Search songs, artist, albums" />
      </section>
      <nav id="profile-pic">
        <img src="./images/user.png" class="profile" />
      </nav>
    </header>
    <main>
      <section class="sidebar-container">
        <a><img src="./ICONS/home icon.png" class="sidebar" /></a>
        <a><img src="./ICONS/library music icon.png" class="sidebar" /></a>
        <a><img src="./ICONS/bookmark icon.png" class="sidebar" /></a>
      </section>
      <section class="music-card">
        <img class="card1" />
        <img class="card2" />
        <img class="card3" />
        <img class="card4" />
        <img class="card5" />
        <img class="card6" />
        <img class="card7" />
        <img class="card8" />
      </section>
    </main>
  </body>
