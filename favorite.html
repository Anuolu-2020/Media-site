<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anusic</title>
    <link href="./favicon.png" rel="short cut" type="image/x-icon" />
    <link href="./favicon.png" rel="icon" type="image/x-icon" />
    <link href="./styles/favoriteMainPage.css" rel="stylesheet" />
    <link href="./styles/favoriteAudioplayer.css" rel="stylesheet" />
    <link href="./styles/loading.css" rel="stylesheet" />
    <script src="./src/sidebarCollapse.js" type="module"></script>
    <script src="./src/favorite.js" type="module"></script>
  </head>
  <body>
    <header id="main-header">
      <button class="left-items" id="main-menu"></button>
      <a class="left-items" href="./home.html" id="logo-link"
        ><img src="./Logo/musiclogo.png" class="logo"
      /></a>
      <section class="left-items">
        <div id="mobile-search-container">
          <img
            id="mobile-searchbar"
            src="./ICONS/search icon.png
          "
          />
          <input
            type="search"
            id="mobile-search-input"
            style="height: 40px; width: 350px; border-radius: 2px; flex: 1"
            placeholder="Search songs, artist, albums"
          />
        </div>

        <input
          type="search"
          id="search-bar"
          style="height: 40px; width: 350px; border-radius: 2px; flex: 1"
          placeholder="Search songs, artist, albums"
        />
      </section>
      <nav class="right-items" id="profile-pic">
        <img id="profile-img" class="profile" />

        <nav id="settings-container">
          <a href="#"
            ><img id="settings-profile" />
            <h4>Anonymous</h4></a
          >
          <a href="#" class="profile-link"
            ><img
              src="./ICONS/profile.png"
              class="profile-icon"
              alt="profile pic"
            />
            <h4>Profile</h4></a
          >
          <a href="#" class="profile-link"
            ><img
              src="./ICONS/setting.png"
              class="profile-icon"
              alt="settings icon"
            />
            <h4>Settings</h4></a
          >
          <a href="#" class="profile-link"
            ><img src="./ICONS/help.png" class="profile-icon" alt="help icon" />
            <h4>Help</h4></a
          >
          <a href="./index.html" class="profile-link"
            ><img
              src="./ICONS/logout.png"
              class="profile-icon"
              alt="logout icon"
            />
            <h4>Log out</h4></a
          >
        </nav>
      </nav>
    </header>
    <section class="sidebar-container">
      <a class="sidebar-link" id="home" href="./home.html"
        ><img src="./ICONS/home icon.png" class="sidebar" />
        <b class="sidebar-text">HOME</b></a
      >
      <a class="sidebar-link" href="./library.html"
        ><img src="./ICONS/library-sidebar.png" class="sidebar" /><b
          class="sidebar-text"
          >LIBRARY</b
        ></a
      >
      <a class="sidebar-link" href="./favorite.html"
        ><img src="./ICONS/favourite-icon-sidebar.png" class="sidebar" /><b
          class="sidebar-text"
          >FAVORITES</b
        ></a
      >
    </section>
    <main id="favoritePage">
      <h1 class="favTitle">Favorites</h1>
      <section class="music-card"></section>
      <h1 class="favTitle" id="favAlbum">Favorites Album</h1>
      <section class="albumMusic"></section>
      <section class="playFaveAlbum">
        <section class="header">
          <section class="faveAlbumName">Album songs</section>
          <img class="close" src="./ICONS/close-icon.png" />
        </section>
        <!--<section class="song">
          <img class="songImage" src="./Artist.jpg" />
          <section class="info">
            <section class="name">NAME</section>
            <section class="artist">ARTIST</section>
          </section>
          <img src="./ICONS/play-arrow.png" class="playButton" />
        </section>-->
      </section>
    </main>
    <input
      id="progressSlide"
      min="0"
      max="100"
      step="0.01"
      value="0"
      type="range"
    />
    <section id="audioPlayer">
      <audio id="audio"></audio>
      <div id="left-items">
        <img id="previousBtn" />
        <div id="Loading"></div>
        <img id="playPauseBtn" />
        <img id="nextBtn" />
        <h4 id="songDuration">NaN / NaN</h4>
      </div>
      <div id="songInfo">
        <img id="songImg" width="70px" height="40px" />
        <div id="audioSongInfo">
          <div id="audioName">SONG NAME</div>
          <div id="audioArtist">ARTIST</div>
        </div>
      </div>
      <div id="right-items">
        <input
          id="volumeBtn"
          type="range"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
        <img id="volumeIcon" />
        <img id="repeatBtn" />
        <img id="shuffleBtn" style="display: none" />
        <img id="audioCollapse" style="display: none" />
      </div>
    </section>
  </body>
</html>
