<!DOCTYPE html>
<!-- saved from url=(0016)chrome://newtab/ -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANUSIC</title>
    <link href="./style3.css" rel="stylesheet" />
    <script src="./script2.js" defer></script>
  </head>
  <body>
    <header id="main-header">
      <button
        class="left-items"
        id="main-menu"
        onclick="sidebarCollapse()"></button>
      <a class="left-items" href="#" id="logo-link"
        ><img src="./musiclogo.png" class="logo"
      /></a>
      <section class="left-items">
        <input
          type="search"
          id="search-bar"
          style="height: 40px; width: 400px; border-radius: 2px"
          placeholder="Search songs, artist, albums" />
      </section>
      <nav class="right-items" id="profile-pic">
        <img
          src="./images/user.png"
          class="profile"
          onclick="profileToggle()" />
        <nav id="settings-container">
          <a href="#" class="profile-link"
            ><img
              src="./ICONS/profile.png"
              class="profile-icon"
              alt="profile pic" />
            <h4>Profile</h4></a
          >
          <a href="#" class="profile-link"
            ><img
              src="./ICONS/setting.png"
              class="profile-icon"
              alt="settings icon" />
            <h4>Settings</h4></a
          >
          <a href="#" class="profile-link"
            ><img src="./ICONS/help.png" class="profile-icon" alt="help icon" />
            <h4>Help</h4></a
          >
          <a href="./index.html" class="profile-link"
            ><img
              src="./ICONS/logout.png"
              class="profile-icon"
              alt="logout icon" />
            <h4>Log out</h4></a
          >
        </nav>
      </nav>
    </header>
    <main id="music-page">
      <section class="sidebar-container">
        <a class="sidebar-link"
          ><img src="./ICONS/home icon.png" class="sidebar" />
          <b class="sidebar-text">HOME</b></a
        >
        <a class="sidebar-link"
          ><img src="./ICONS/library music icon.png" class="sidebar" /><b
            class="sidebar-text"
            >LIBRARY</b
          ></a
        >
        <a class="sidebar-link"
          ><img src="./ICONS/bookmark icon.png" class="sidebar" /><b
            class="sidebar-text"
            >BOOKMARKS</b
          ></a
        >
      </section>
      <h4 id="top-songs">Today's Top Songs</h4>
      <section class="music-card">
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
      </section>
    </main>
  </body>
</html>
